#
# Configure the software management on a host
#
########################################################################

# Weird issue here where the module errors unless file is set explicitly
- name: Run tasks to configure software management on the host
  ansible.builtin.include_tasks:
    file: "{{ lookup( 'o0_o.host.first_found_by_host_attributes',
                      'tasks',
                      prefix='cfg_sw_'
                      skip=true ) }}"
